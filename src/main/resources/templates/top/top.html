<!DOCTYPE html>

<head>

    <div class="container">
        <div class="navbar-header">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">基幹システム</a>
        </div>
        <div class="collapse navbar-collapse">
            <form id="logout-form" action="/logout" th:action="@{/logout}">
            </form>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/top/top.html" th:href="@{/}">トップへ</a></li>
                <li><a href="#config">設定</a></li>
                <li class="nav-divider"></li>
                <li class="dropdown">

                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="glyphicon glyphicon-edit"></span> ユーザー情報変更</a>
                        </li>
                        <li><a  id="logout-link" href="#logout"><span class="glyphicon glyphicon-off"></span> ログアウト</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="col col-sm-3">
            <ul id="nav-tab" class="nav nav-pills nav-stacked">

                <li><a th:href="@{/news}" href="#news"><span class="glyphicon glyphicon-star"></span> 重要なお知らせ</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/manager/news/list}" href="#"><span class="glyphicon glyphicon-pencil"></span> 重要なお知らせ管理画面</a>

                    <div class="panel panel-default">
                        <div class="panel-heading"><h3 class="panel-title">ダッシュボード</h3></div>
                        <div class="panel-body">
                            <div class="col col-sm-9">
