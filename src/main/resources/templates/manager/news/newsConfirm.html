<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="manager/managerLayout">
<head>
    <!--
    固有のヘッダ情報
    -->
</head>
<body>
<!-- メインコンテンツ -->
<div class="container">
    <div class="row">
        <div layout:fragment="content" class="col col-sm-12">
            <div id="entries">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">「重要なお知らせ」確認画面</h3></div>
                    <br/>
                    <form id="entry-input-form" action="/manager/entry/complete" th:action="@{/manager/entry/confirm}" th:object="${form}" method="post">
                        <div class="form-group" style="padding: 10px;">
                            <label for="entry-nm">お知らせ表題</label>
                            <p type="text" th:text="${form.entryNm}"></p>
                            <label for="entry-url">お知らせURL</label>
                            <p type="text" th:text="${form.entryUrl}"></p>
                        </div>
                        <div class="form-group" style="padding: 10px;">
                            <button th:type="submit" type="submit" class="btn-primary">登録</button>
                        </div>
                        <input class="form-control" id="entry-nm" type="hidden" th:field="*{entryNm}" />
                        <input class="form-control" id="entry-url" type="hidden" th:field="*{entryUrl}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
